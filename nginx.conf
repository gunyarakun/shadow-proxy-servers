daemon off;
worker_processes 2;

events {
  worker_connections 256;
}

http {
    log_format main '$status: $host:$server_port';

    access_log logs/access_log main;
    error_log  logs/error_log;

    server {
        listen      8081;
        server_name localhost;
    }

    server {
        listen      8082;
        server_name localhost;
    }
}
